<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="myClock">
      <div class="H-M">
        <span class="H"></span>
        <span class="M"></span>
      </div>
      <div>
        <span class="D"></span>
      </div>
      <div>
        <span class="Y"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
