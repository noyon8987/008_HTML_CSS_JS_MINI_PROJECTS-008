<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini_project_03</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1 class="head">How are you feeling?</h1>
      </div>

      <div class="health">
        <div class="first_child">
          <p><i class="fa-solid fa-heart-pulse"></i></p>
          <h2>Heart Rate</h2>
          <p><span class="last_child" data_target="85">0</span> bpm</p>
        </div>

        <div class="first_child">
          <p><i class="fa-solid fa-moon"></i></p>
          <h2>Sleep</h2>
          <p><span class="last_child" data_target="1000">0</span> min</p>
        </div>

        <div class="first_child">
          <p><i class="fa-solid fa-martini-glass-citrus"></i></p>
          <h2>Water</h2>
          <p><span class="last_child" data_target="800">0</span> glass</p>
        </div>

        <div class="first_child">
          <p><i class="fa-solid fa-person-walking"></i></p>
          <h2>Steps</h2>
          <p><span class="last_child" data_target="1111">0</span> m</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
