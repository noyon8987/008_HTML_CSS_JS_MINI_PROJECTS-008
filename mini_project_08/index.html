<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI -- Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Height</p>
        <input type="number" name="height" id="height" placeholder="cm">
        <p>Weight</p>
        <input type="number" name="weight" id="weight" placeholder="kg"><br>
        <button id="calculateBtn">Calulate</button>
        <div class="result">
            <p>Your BMI Score</p>
            <div id="score">4.04</div>
        </div>
        <div class="details">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less Than 18.6</p>
            <p>Normal Range = 18.6 To 24.6</p>
            <p>Over Weight = Greater Than 24.6</p>
        </div>
    </div>
</body>
</html>
